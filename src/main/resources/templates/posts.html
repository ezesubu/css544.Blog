<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <div th:replace="/fragments/header :: header-css"/>

</head>
<body class="home blog">
<table class="doc-loader">
    <tbody>
    <tr>
        <td>
            <img th:src="@{images/ajax-document-loader.gif}" alt="Loading..."/>
        </td>
    </tr>
    </tbody>
</table>

<div th:replace="/fragments/sidebar :: sidebar"></div>
<div id="content" class="site-content">
    <div id="blog-wrapper">
        <div class="blog-holder center-relative">

            <div class="jumbotron">
                <h1 th:text="${user.name} + '\'s Blog'">Username Blog</h1>
            </div>

            <br></br>
            <br></br>

            <div th:replace="/fragments/posts :: posts"/>

            <div th:replace="/fragments/pagination :: pagination(URLparameter='/blog/' + ${user.username})"/>
        </div>
        <div class="clear"></div>
    </div>

    <div class="featured-image-holder">
        <div class="featured-post-image" style="background-image: url(/images/bg.jpg)"></div>

    </div>
    <div class="clear"></div>
</div>


<div th:replace="/fragments/footer :: footer"/>

</body>
</html>
