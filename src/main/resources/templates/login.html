<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <div th:replace="/fragments/header :: header-css"/>

</head>
<body class="home blog">
<table class="doc-loader">
    <tbody>
    <tr>
        <td>
            <img th:src="@{~/images/ajax-document-loader.gif}" alt="Loading..."/>
        </td>
    </tr>
    </tbody>
</table>

<!--<div th:replace="/fragments/header :: header"/>-->
<div th:replace="/fragments/sidebar :: sidebar"></div>
<div id="content" class="site-content">
    <div id="blog-wrapper">
        <div class="blog-holder center-relative">
            <div class="row" style="margin-top:20px">
                    <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
                        <form th:action="@{/login}" method="post">
                            <fieldset>

                                <div th:if="${param.error}">
                                    <div class="alert alert-danger">
                                        Invalid username and password.
                                    </div>
                                </div>

                                <div th:if="${param.logout}">
                                    <div class="alert alert-info">
                                        You have been logged out.
                                    </div>
                                </div>

                                <div class="form-group">
                                    <input type="text" name="username" id="username" class="form-control input-lg"
                                           placeholder="UserName" required="true" autofocus="true"/>
                                </div>

                                <div class="form-group">
                                    <input type="password" name="password" id="password" class="form-control input-lg"
                                           placeholder="Password" required="true"/>
                                </div>

                                <div class="row">
                                    <div class="col-sm-3" style="float: none; margin: 0 auto;">
                                        <input type="submit" class="btn btn-primary btn-block" value="Login"/>
                                    </div>
                                </div>

                            </fieldset>
                        </form>
                    </div>

            </div>
        </div>
        <div class="clear"></div>
    </div>

    <div class="featured-image-holder">
        <div class="featured-post-image" style="background-image: url(/images/bg.jpg)"></div>

    </div>
    <div class="clear"></div>
</div>


<div th:replace="/fragments/footer :: footer"/>

</body>
</html>
