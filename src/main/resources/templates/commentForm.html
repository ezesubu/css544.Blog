<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="/fragments/header :: header-css"/>
</head>
<body class="home blog">
<table class="doc-loader">
    <tbody>
    <tr>
        <td>
            <img th:src="@{~/images/ajax-document-loader.gif}" alt="Loading..."/>
        </td>
    </tr>
    </tbody>
</table>
<div th:replace="/fragments/sidebar :: sidebar"></div>
<div id="content" class="site-content">
    <div id="blog-wrapper">
        <div class="blog-holder center-relative">
            <div class="row" style="margin-top:20px">
                <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
                    <form autocomplete="off" action="#" th:action="@{/createComment}"
                          th:object="${comment}" method="post" role="form">

                        <h2 class="text-center">Write new comment</h2>

                        <div class="form-group">
                            <label th:if="${#fields.hasErrors('body')}" th:errors="*{body}"
                                   class="alert alert-danger"></label>
                            <textarea th:field="*{body}"
                                      placeholder="Body" class="form-control input-lg"/>
                        </div>

                        <input type="hidden" th:field="*{post}"/>
                        <input type="hidden" th:field="*{user}"/>

                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-block">Comment</button>
                        </div>

                    </form>
                </div>

            </div>
        </div>
        <div class="clear"></div>
    </div>
    <div class="featured-image-holder">
        <div class="featured-post-image" style="background-image: url(/images/bg.jpg)"></div>
    </div>
    <div class="clear"></div>
</div>
<div th:replace="/fragments/footer :: footer"/>
</body>
</html>
